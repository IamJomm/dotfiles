[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted =  %free%


[module/memory]
type = internal/memory
interval = 3
label =  %used% / %total%


[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "

[module/battery]
type = internal/battery
battery = BAT0 
adapter = ADP1
format-charging =  
format-discharging = 
format-full = 

[module/title]
type = internal/xwindow

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
label-muted =  Muted

[module/network]
type = internal/network
interface = wlp2s0
label-connected =  %netspeed%
label-disconnected =  not connected

[module/date]
type = internal/date
format = <label>
date = %Y/%m/%d%
time = %H:%M
label =  %date% %time%